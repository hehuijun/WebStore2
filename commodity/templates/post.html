#post.html
{% extends "base.html" %}

{% block content %}
<div class="posts">
        <section class="post">
            <header class="post-header">
                <h2 class="post-title">{{ post.CommodityName }}</h2>

                    <p class="post-meta">
                        时间:  <a class="post-author" href="#">{{ post.CommodityDateTime|date:"Y /m /d"}}</a>
                        <a class="post-category post-category-js" href="#">{{ post.CommodityCategory }}</a>
                    </p>
            </header>
                <div class = 'post-description'>
                  <!-- <img src=" {{ post.CommondityImage}}"/>-->
                 <img src="http://localhost:8080/pic_folder/timg.jpeg"/>
                     {{ post.CommondityImage}}

                </div>
                 <div class="post-description">
                    <p>
                        {{ post.CommodityPrice }}
                    </p>
                </div>
                <div class="post-description">
                    <p>
                        {{ post.CommodityContent }}
                    </p>
                </div>
        </section>
</div><!-- /.blog-post -->
{% endblock %}
